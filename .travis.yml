sudo: required
services:
  - docker
before_install:
  - docker build -t "$DOCKER_USERNAME"/pietrowebapp .
script:
  - docker images "$DOCKER_USERNAME"/pietrowebapp  
after_success: 
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  - docker push "$DOCKER_USERNAME"/pietrowebapp;